    <!-- 4개의 메뉴중 클릭했을때 1개의 메뉴만 활성화 시켜보기 -->
    <header id="menu">
      <a href="#" class="menu-list" data-menu="1">menu 1</a>
      <a href="#" class="menu-list" data-menu="2">menu 2</a>
      <a href="#" class="menu-list" data-menu="3">menu 3</a>
      <a href="#" class="menu-list" data-menu="4">menu 4</a>
    </header>

    <script>
      var menu = document.querySelector("#menu");
      var currentMenu = "";
      console.log(menu);

      function clickMenuHandler(e) {
        if (currentMenu) {
          currentMenu.classList.remove("menu-active");
        }
        // console.log(e.target);
        // console.log(this);
        // console.log(e.currentTarget);
        // console.log(this === e.currentTarget);

        e.target.classList.add("menu-active");
        currentMenu = e.target;
      }

      menu.addEventListener("click", clickMenuHandler);

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>보상주기</title>

        <span>나에게 있어서 보상은 무엇이 있는지 생각해봤을때

           도형이 360도 회전화면서 보이는 면마다 키워드를
           넣어봤다.
       </span>

          <div>직업</div>
          <div>다이어트</div>
          <div>적금</div>
          <div>자격증</div>
          <div>게임</div>
          <div>집</div>
        </div>
      </div>
      <div class="footer">
        <div></div>
        <div></div>
        <div></div>
      </div>

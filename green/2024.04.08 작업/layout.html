<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout practice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body > div:nth-child(1) {
      display: flex;
      flex-direction: row;
      width: 1600px;
      height: 1000px;
      border-width: 15px;
      border-style: solid;
      border-color: black;
      flex-wrap: wrap;
    }
    body > div:nth-child(1) > div:nth-child(1) {
      display: flex;
      flex-direction: column;
      width: 12.5%;
      height: 100%;
    }
    body > div:nth-child(1) > div:nth-child(2) {
      display: flex;
      width: 62.5%;
      height: 100%;
    }
    body > div:nth-child(1) > div:nth-child(3) {
      display: flex;
      flex-direction: column;
      width: 25%;
      height: 100%;
    }
    body > div:nth-child(1) > div:nth-child(1) > div:nth-child(1) {
      box-sizing: border-box;
      display: flex;
      width: 100%;
      height: 60%;
      border-width: 15px;
      border-style: solid;
      border-color: red;
    }
    body > div:nth-child(1) > div:nth-child(1) > div:nth-child(2) {
      box-sizing: border-box;
      display: flex;
      width: 100%;
      height: 20%;
      border-width: 15px;
      border-style: solid;
      border-color: blue;
    }
    body > div:nth-child(1) > div:nth-child(1) > div:nth-child(3) {
      box-sizing: border-box;
      display: flex;
      width: 100%;
      height: 20%;
      border-width: 15px;
      border-style: solid;
      border-color: green;
    }
    body > div:nth-child(1) > div:nth-child(2) > div:nth-child(1) {
      box-sizing: border-box;
      display: flex;
      width: 100%;
      height: 100%;
      border-width: 15px;
      border-style: solid;
      border-color: violet;
    }
    body > div:nth-child(1) > div:nth-child(3) > div:nth-child(1) {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 80%;
    }
    body > div:nth-child(1) > div:nth-child(3) > div:nth-child(2) {
      box-sizing: border-box;
      display: flex;
      width: 100%;
      height: 20%;
      border-width: 15px;
      border-style: solid;
      border-color: bisque;
    }
    body > div:nth-child(1) > div:nth-child(3) > div:nth-child(1) > div:nth-child(1) {
      box-sizing: border-box;
      display: flex;
      width: 50%;
      height: 100%;
      border-width: 15px;
      border-style: solid;
      border-color: salmon;
    }
    body > div:nth-child(1) > div:nth-child(3) > div:nth-child(1) > div:nth-child(2) {
      display: flex;
      flex-direction: column;
      width: 50%;
      height: 100%;
    }
    body > div:nth-child(1) > div:nth-child(3) > div:nth-child(1) > div:nth-child(2) > div:nth-child(1) {
      box-sizing: border-box;
      display: flex;
      width: 100%;
      height: 50%;
      border-width: 15px;
      border-style: solid;
      border-color: purple;
    }
    body > div:nth-child(1) > div:nth-child(3) > div:nth-child(1) > div:nth-child(2) > div:nth-child(2) {
      box-sizing: border-box;
      display: flex;
      width: 100%;
      height: 50%;
      border-width: 15px;
      border-style: solid;
      border-color: azure;
    }
  </style>
</head>
<body>
  <div>
    <div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div>
      <div></div>
    </div>
    <div>
      <div>
        <div></div>
        <div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div></div>
    </div>
  </div>
</body>
</html>

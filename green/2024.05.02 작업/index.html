<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코드리딩연습</title>
</head>
<body>
  <script>

    function additem(array,item,index){
      let newArray = [];
      //리턴값을 수시로 확인한다.

      function inner(currentIndex){
        return currentIndex > true;
      }
        
      for(let i = 0 ; i <= array.length; i++){
        // 반복문이 돌고, length, "array"라는 이름이 무엇인지 모르겠음
        // 찾아봤더니 매개변수 자리에 있는걸 확인
        // array함수는 배열이라는걸 알 수 있음
        // console.log(array[i]);
        if(i === index){
          // i가 매개변수인 index와 데이터 타입과 값이 동일하다면 초기화된 새로운 배열 newArray의 item값을 적용시켜서 할당해줘
          newArray[i] = item;
        }
        else if(inner(i) === true){
          //새로만든 inner함수의 i의 값이 true라면 새로운 배열의 i의 -1을 적용시켜서 할당해줘 
          newArray[i] = array[i - 1];
        }
        else {
          //위 2개의 조건이 성립이 안된다면 처음에 설정된 "공"의 문자열을 실행시켜줘
          newArray[i] = array[i];
        }
        
      }
      return newArray; // 초기화 된 newArray의 값을 반환해줘
    };


    let planets = ["공","이","삼"]; // 배열 하나 만들어줬다. 
    let updatePlanet = additem(planets,"공",3);
    // 리턴됐다. 함수 호출인데 변수로 담았다.

    for(let i = 0; i < updatePlanet.length; i++){
      //문자열이거나, 배열일 확률이 높다.
      console.log(updatePlanet[i]);   
    }
  </script>
</body>
</html>

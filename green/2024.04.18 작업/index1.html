<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 객체 myinfo를 초기화할 것
    // 2. 정적으로 name key를 할당 할 것
    // 3. 정적으로 작성된 name key에 '나의 이름'이 해당하는 값 value를 문자열로 작성할 것
    // 4. window.console.log() 함수를 통해 myinfo -> name key에 할당된 값을 출력할 것
    var myinfo = {
      name: "유으뜸",
      1: "도로로",
    }
    window.console.log(myinfo.name);
    window.console.log(myinfo[1]);
    window.console.log(myinfo['name']);

    var developer = {};
    developer.name = "유으뜸";

    window.console.log(developer);
  </script>
</body>
</html>

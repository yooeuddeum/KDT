    body {
      display: flex;

      align-items: center;
      height: 100vh;
      background: darkgray;
      margin: 0;
    }
      
    #root {
      background-color: #fff;
      border-radius: 10px;
      padding: 50px;
      width: 300px;
      
    }
    #signup-form {
      position: relative;
      
    }

    .form-group {
      margin-bottom: 50px;
    }
      

    .form-group > label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group > input {
      width: 100%;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .color_item {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid black;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
